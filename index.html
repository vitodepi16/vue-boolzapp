<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="app" class="d-flex align-content-center">
            <div class="container-chat m-5 d-flex debug">
                <!-- SIDE LEFT -->

                <!-- NAV BAR -->
                <div class="container-left debug">
                    <div class="nav-profile d-flex justify-content-between align-items-center">
                        <div class="img-profile m-3">
                            <img src="./img/profile.JPG" class="" alt="" />
                        </div>
                        <div class="icons-container d-flex ">
                            <div class="me-3"> <img src="./img/community-icon.svg" alt="community"  /></div>
                            <div class="me-3"><img src="./img/status-icon.svg" alt="status"/></div>
                           <div class="me-3"> <img src="./img/message-icon.svg" alt="message"  /></div> 
                           <div class="me-3"><img src="./img/menu-icon.svg" alt="menu" /> </div> 
                        </div>
                    </div>
                    <!-- END NAVBAR -->

                    <!-- ZONA INPUT -->
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" class="form-control" id="autoSizingInputGroup"
                            placeholder="Cerca o inizia una nuova chat" />
                    </div>
                

                <!-- LISTA CHAT  -->
                <div class="left-chat ">
                    <div class="chat d-flex align-items-center p-2 justify-content-between" v-for="(contact, index) in contacts">
                        <div class="chat-box">
                             <div class="img-profile rounded-circle">
                                <img :src="contact.avatar" :alt="contact.name" class="rounded-circle me-3">
                            </div>
                        </div>
                          
                        </div>
                    </div> 
                         
                
                
                
                
                </div>




                <!-- END SLIDE LEFT -->

                <!-- SLIDE RIGHT CHAT -->

                <div class="container-right debug">
                    <div class="">
                        <div class="img-profile rounded-circle">
                            <img src="./img/profile.JPG" class="" alt="" />
                        </div>
                    </div>
                </div>

                <!--END SLIDE RIGHT CHAT -->
            </div>
   
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
