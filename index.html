<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolzapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app" class="d-flex align-content-center">
      <div class="container-chat m-5 d-flex debug">
        <!-- SIDE LEFT -->

        <!-- NAV BAR -->
        <div class="container-left debug">
          <div
            class="nav-profile d-flex justify-content-between align-items-center"
          >
            <div class="img-profile m-3">
              <img src="./img/profile.JPG" class="" alt="" />
            </div>
            <div class="icons-container d-flex">
              <div class="me-3">
                <img src="./img/community-icon.svg" alt="community" />
              </div>
              <div class="me-3">
                <img src="./img/status-icon.svg" alt="status" />
              </div>
              <div class="me-3">
                <img src="./img/message-icon.svg" alt="message" />
              </div>
              <div class="me-3">
                <img src="./img/menu-icon.svg" alt="menu" />
              </div>
            </div>
          </div>
          <!-- END NAVBAR -->

          <!-- ZONA INPUT -->
          <div class="input-group">
            <div class="input-group-text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input
              type="text"
              class="form-control"
              id="autoSizingInputGroup"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>

          <!-- LISTA CHAT  -->
          <div class="left-chat overflow-auto">
            <div
              class="chat border border-success p-2 border-opacity-10 d-flex align-items-center p-2 justify-content-between"
              v-for="(contact, index) in contacts"
              @click="changeChat(index)"
              :class="index === indexChat ? 'active' : '' "
            >
              <div class="chat-box d-flex align-items-center">
                <div
                  class="img-profile d-flex justify-content-center align-items-center ms-3"
                >
                  <img
                    :src="contact.avatar"
                    :alt="contact.name"
                    class="rounded-circle"
                  />
                </div>
                <div class="chat-text flex-column ms-3">
                  <div>
                    <span class="fs-5 fw-semibold">{{contact.name}}</span>
                  </div>
                  <div>
                    <span class="fs-6"
                      >{{contact.messages[contact.messages.length
                      -1].message}}</span
                    >
                  </div>
                </div>
                <div
                  class="datefs-smaller-08 subtitle-color align-self-end text-end"
                >
                  <p>{{contact.messages[contact.messages.length -1].date}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END SLIDE LEFT -->

        <!-- SLIDE RIGHT CHAT -->

        <div class="container-right">
          <!-- TOPNAV RIGHT PROFILE -->
          <div class="nav-bar-right d-flex">
            <div
              class="nav-profile d-flex align-items-center justify-content-between ms-3"
            >
              <div class="img-profile">
                <img :src="contacts[indexChat].avatar" :alt="contacts[indexChat].name" class="rounded-circle ">
              </div>
              <div class="d-flex flex-column ms-3">
                <span class="fs-5 fw-semibold">{{contacts[indexChat].name}}</span>
                <span class="fs-6">Ultimo accesso oggi alle:{{contacts[indexChat].messages[contacts[indexChat].messages.length -1].date}} </span>
              </div>
              <div
                class="icons-container d-flex align-items-center justify-content-end"
              >
                <i
                  class="fa-solid fa-magnifying-glass me-4 d-none d-md-block icons-color"
                ></i>
                <img
                  src="./img/archived-icon.svg"
                  alt="status"
                  class="me-3 d-none d-md-block"
                />
                <img src="./img/menu-icon.svg" alt="menu" class="me-3" />
              </div>
            </div>
          </div>
          <!-- ZONE CHAT UTENTE -->
          <div class="interface overflow-auto"></div>
          <!-- INPUTE TEXT TO COMUNICATE IN THE CHAT -->
          <div class="chat-zone">
            <div
              class="send-bar d-flex justify-content-between align-items-center p-3"
            >
              <i class="fa-regular fa-face-smile icons-color me-3"></i>
              <i class="fa-solid fa-paperclip icons-color"></i>
              <input
                type="text"
                class="form-control mx-3"
                placeholder="Scrivi un messaggio"
              />
              <i class="fa-solid fa-microphone icons-color"></i>
              <img src="./img/send.png" alt="send" class="h-75 d-none" />
            </div>
          </div>
        </div>

        <!--END SLIDE RIGHT CHAT -->
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
